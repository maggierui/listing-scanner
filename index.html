<!DOCTYPE html>
<html>
<head>
  <title>eBay Listings Scanner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>eBay Listings Scanner</h1>

    <form id="scanForm">
      <div class="form-group">
        <label for="searchPhrases">Search Phrases (comma-separated):</label>
        <input type="text" id="searchPhrases" name="searchPhrases" required>
      </div>

      <div class="form-group category-group">
        <label for="categorySearch">Search Categories:</label>
        <input type="text" id="categorySearch" placeholder="Type to search categories...">
        
        <label for="categorySelect">Select Category:</label>
        <select id="categorySelect" name="categorySelect" multiple size="10" required>
          <option value="" disabled>Loading categories...</option>
        </select>
        <div class="category-info">
          Selected Category ID: <span id="selectedCategoryId">None</span>
        </div>
      </div>

      <div class="form-group">
        <label>Item Conditions:</label>
        <div id="conditionCheckboxes" class="condition-options">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

      <div class="form-group">
        <label for="feedbackThreshold">Feedback Threshold:</label>
        <input type="number" id="feedbackThreshold" name="feedbackThreshold" required>
      </div>

      <button type="submit">Start Scan</button>
    </form>

    <div id="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Scanning listings... This may take a few minutes.</p>
      <p>Recent activity:</p>
      <div id="logArea"></div>
    </div>

    <div id="error" style="display: none;" class="error"></div>

    <div id="results" style="display: none;">
      <p class="auto-refresh">Last updated: <span id="lastUpdated"></span></p>
      <p>Total Listings Found: <span id="totalListings"></span></p>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Currency</th>
            <th>Seller</th>
            <th>Feedback Score</th>
          
            <th>Link</th>
          </tr>
        </thead>
        <tbody id="resultTable"></tbody>
      </table>
    </div>

    <div class="note">
      Full scanning logs are being written to a file for debugging purposes.
      <button onclick="downloadLogs()" class="download-button">Download Logs</button>
    </div>
  </div>

<div class="download-buttons" style="margin-top: 20px;">
    <button onclick="downloadSearchResults()" class="download-button">
        Download Search Results (CSV)
    </button>
    <button onclick="downloadPreviousListings()" class="download-button">
        Download Previous Listings (CSV)
    </button>
</div>

  <script src="/client.js"></script>
</body>
</html>
